{% extends 'admin_index.html' %}
{% load static %}
{% block body %}

<section class="content">
  <div class="row">
    <div class="col-md-12">
      <!-- general form elements -->
      <div class="box box-success">
        <div class="box-header">
          <h2 class="box-title">Update About</h2>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="box-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Page Title</label>
              <input type="text" class="form-control" name="pagetitle" value="{{data.pagetitle}}" id="exampleInputEmail1" required="required">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail2">Page Description:</label>
              <textarea type="text" rows="5" class="form-control" name="description" id="exampleInputEmail2">{{data.description}}</textarea>
            </div>


          <div class="box-footer">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
