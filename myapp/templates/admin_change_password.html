{% extends 'admin_index.html' %}
{% load static %}
{% block body %}

<section class="content">
  <div class="row">
    <div class="col-md-12">
      <!-- general form elements -->
      <div class="box box-success">
        <div class="box-header">
          <h2 class="box-title">Change Password</h2>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="box-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Current Password</label>
              <input type="password" class="form-control" name="pwd3" id="exampleInputEmail1" placeholder="Current Password" required="required">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail2">New Password</label>
              <input type="password" class="form-control" name="pwd2" placeholder="New Password" id="exampleInputEmail2">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail3">Confirm Password</label>
              <input type="password" class="form-control" name="pwd1" placeholder="Confirm Password" id="exampleInputEmail3">
            </div>

          <div class="box-footer">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
